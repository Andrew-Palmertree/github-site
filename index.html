<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub-Site Logger</title>
</head>
<body>
  <h1>Welcome to My GitHub Site</h1>
  <p>This is a test page that sends logs to Splunk via Render.</p>

  <script>
    function sendLog(message) {
      fetch('https://github-site.onrender.com/log', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          source: 'github-site',
          message: message,
          time: new Date().toISOString()
        })
      }).then(res => {
        if (!res.ok) console.error("Failed to send log");
      }).catch(err => console.error("Network error:", err));
    }

    // Send log on page load
    sendLog("Page loaded: " + window.location.href);
  </script>
</body>
</html>
