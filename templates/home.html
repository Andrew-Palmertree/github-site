<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Splunk Logger Dashboard</h1>
        <span class="username">{{ name }}</span>
    </header>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Splunk_logo.svg/2560px-Splunk_logo.svg.png"
             alt="Splunk Logo" class="logo">

        <h2>Send a Log to Splunk</h2>
        <input type="text" id="messageInput" placeholder="Enter your message here">
        <button onclick="sendMessage()">Send</button>

        <p id="statusMessage"></p>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            const statusEl = document.getElementById("statusMessage");

            if (!message) {
                statusEl.innerText = "Please enter a message.";
                statusEl.style.color = "red";
                clearStatusAfterDelay(statusEl);
                return;
            }

            try {
                const response = await fetch("/log", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        source: "home_message",
                        message: message
                    })
                });

                const result = await response.json();

                if (result.status === "success") {
                    statusEl.innerText = "Message sent to Splunk ✅";
                    statusEl.style.color = "limegreen";
                } else {
                    statusEl.innerText = result.message || "Failed to send message ❌";
                    statusEl.style.color = "red";
                }

                clearStatusAfterDelay(statusEl);

            } catch (error) {
                statusEl.innerText = "Error connecting to server ❌";
                statusEl.style.color = "red";
                clearStatusAfterDelay(statusEl);
            }
        }

        function clearStatusAfterDelay(element) {
            setTimeout(() => {
                element.innerText = "";
            }, 15000);
        }
    </script>
</body>
</html>
