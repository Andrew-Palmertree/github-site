<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk Logger</title>
    <!-- Link to CSS file located in the github repo-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Animated background -->
    <div class="background"></div>

    <header>
         <!-- Header title and my name on top of webpage -->
        <h1>Splunk Logger Dashboard</h1>
        <span class="username">{{ name }}</span>
    </header>

    <!-- Logging Form -->
    <div class="container">
        <img src="{{ url_for('static', filename='images/profile.jpg') }}"
             alt="Splunk Logo" class="logo">

        <h2>Send a Log to Splunk</h2>
        <input type="text" id="messageInput" placeholder="Enter your message here">
        <button onclick="sendMessage()">Send</button>
        
        <!-- Shows log status after sending -->
        <p id="statusMessage"></p>
    </div>

    <!-- 
    Splunk dashboard preview 
    The Fedora Linux box checks it's local Splunk dashboard every 5 minutes.
    If there is a change, it will update splunk_logger_dashboard.png
    -->
    <h3>Splunk Dashboard</h3>
    <div class="dashboard-wrapper">
        <img src="{{ url_for('static', filename='images/splunk_logger_dashboard.png') }}" 
             alt="Splunk Dashboard" 
             class="dashboard-image">
    </div>

    <script>
        // Send log message to backend
        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            const statusEl = document.getElementById("statusMessage");

            // Check if the message is empty
            if (!message) {
                statusEl.innerText = "Please enter a message.";
                statusEl.style.color = "red";
                clearStatusAfterDelay(statusEl);
                return;
            }

            try {
                 // POST request to backend
                const response = await fetch("/log", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        source: "home_message",
                        message: message
                    })
                });

                const result = await response.json();

                // Update status message based on response
                if (result.status === "success") {
                    statusEl.innerText = "Message sent to Splunk";
                    statusEl.style.color = "limegreen";
                } else {
                    statusEl.innerText = result.message || "Failed to send message";
                    statusEl.style.color = "red";
                }

                clearStatusAfterDelay(statusEl);

            } catch (error) {
                // Handle connection errors
                statusEl.innerText = "Error connecting to server";
                statusEl.style.color = "red";
                clearStatusAfterDelay(statusEl);
            }
        }
        // Clears the status text after a delay
        function clearStatusAfterDelay(element) {
            setTimeout(() => {
                element.innerText = "";
            }, 15000);
        }
    </script>
</body>
</html>
